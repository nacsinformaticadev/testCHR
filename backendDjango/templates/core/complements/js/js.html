{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src=" {% static 'assets/lib/wow/wow.min.js' %} "></script>
<script src=" {% static 'assets/lib/easing/easing.min.js' %} "></script>
<script src=" {% static 'assets/lib/parallax/parallax.min.js' %} "></script>
<script src=" {% static 'assets/lib/waypoints/waypoints.min.js' %} "></script>
<script src=" {% static 'assets/lib/owlcarousel/owl.carousel.min.js' %} "></script>
<script src=" {% static 'assets/js/main.js' %} "></script>
<script src=" {% static 'assets/js/carouselesOwl.js' %} "></script>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages  %}
{% for m in messages %}
  <script>
    Swal.fire({
      title: 'Espumas la viajera',
      text: '{{m}}',
      icon: '{{m.tags}}',
      confirmButtonText: 'Ok'
    })
  </script>
{% endfor %}
{% endif %}


{% if confCarosuel %}
{% for cc in confCarosuel  %}
  {% if cc.carousel_select == 'Inicio' %}
    {% if cc.activo %}
      <script>
        $(document).ready(function() {
          $('.header-carousel').owlCarousel({
            items: 1,
            loop: {{cc.loop|lower}},
            mouseDrag: {{cc.mouseDrag|lower}},
            touchDrag: {{cc.touchDrag|lower}},
            nav: {{cc.nav|lower}},
            navText : 
            ['<button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Anterior</span></button>',
            '<button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Siguiente</span></button>'],
          
            dots: {{cc.dots|lower}},
            lazyLoad: {{cc.lazy|lower}},
            autoplay: {{cc.autoplay|lower}},
            autoplayTimeout: {{cc.tiempoCambio}}000,
            autoplayHoverPause: {{cc.autoplay|lower}},
            smartSpeed: {{cc.smartSpeed}}000,
            responsive: {
              0: {
                items: 1
              },
              600: {
                items: 1
              },
              1000: {
                items: 1
              }
            }
          });
        });
    
      </script>
    {% endif %}
  {% endif %}
{% endfor %}
{% endif %}
